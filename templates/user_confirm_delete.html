<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        /* Танзимоти асосӣ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Фон сафед */
            color: #000000; /* Ранги матн сиёҳ */
            line-height: 1.6;
        }

        /* Сарлавҳа */
        header {
            background-color: #000000; /* Сарлавҳаи сиёҳ */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Форма */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000000; /* Сарпӯши сиёҳ */
            border-radius: 8px;
            background-color: #ffffff; /* Фон сафед */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            background-color: #000000; /* Тугмаи сиёҳ */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #333333; /* Ранги сиёҳи тира ҳангоми hover */
        }

        /* Пойафзол */
        footer {
            background-color: #000000; /* Пойафзол сиёҳ */
            color: #f5f5f5; /* Ранги матн сафед */
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete User</h1>
    </header>

    <main>
        <div class="container">
            <p>Are you sure you want to delete "{{ user.username }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button">Confirm Delete</button>
                <a href="{% url 'user-list' %}" class="button">Cancel</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
