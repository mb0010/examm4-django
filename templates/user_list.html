<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* Танзимоти асосӣ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Фон сафед */
            color: #000000; /* Ранги матн сиёҳ */
            line-height: 1.6;
        }

        /* Сарлавҳа */
        header {
            background-color: #000000; /* Сарлавҳаи сиёҳ */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Ҷадвали истифодабарандагон */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #000000; /* Сарпӯши сиёҳ */
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #000000; /* Сарлавҳаи ҷадвал сиёҳ */
            color: white; /* Ранги матн сафед */
        }

        /* Тугмаҳо */
        .button {
            display: inline-block;
            background-color: #000000; /* Тугмаи сиёҳ */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #333333; /* Ранги сиёҳи тира ҳангоми hover */
        }

        /* Пойафзол */
        footer {
            background-color: #000000; /* Пойафзол сиёҳ */
            color: #f5f5f5; /* Ранги матн сафед */
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>User List</h1>
    </header>

    <main>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'user-update' user.id %}" class="button">Edit</a>
                            <a href="{% url 'user-delete' user.id %}" class="button">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'user-create' %}" class="button">Add New User</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
