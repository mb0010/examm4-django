<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Ticket{% else %}Add Ticket{% endif %}</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Background black */
            color: #fff; /* Text color white */
        }
        header, footer {
            background-color: #000; /* Header black */
            color: #fff; /* Header text white */
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Dark grey for container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Light shadow */
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff8a80; /* Lighter red on hover */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% if form.instance.pk %}Edit Ticket{% else %}Add Ticket{% endif %}</h1>
    </header>

    <main>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Save</button>
                <a href="{% url 'ticket-list' %}" class="button">Cancel</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
