<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        /* Танзимоти асосӣ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Фон сафед */
            color: #000000; /* Ранги матн сиёҳ */
            line-height: 1.6;
        }

        /* Сарлавҳа */
        header {
            background-color: #000000; /* Сарлавҳаи сиёҳ */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Форма */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000000; /* Сарпӯши сиёҳ */
            border-radius: 8px;
            background-color: #f7f7f7; /* Фон форма */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc; /* Сарпӯши хромӣ */
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            background-color: #000000; /* Тугмаи сиёҳ */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #333333; /* Ранги сиёҳи тира ҳангоми hover */
        }

        /* Пойафзол */
        footer {
            background-color: #000000; /* Пойафзол сиёҳ */
            color: #f5f5f5; /* Ранги матн сафед */
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% if form.instance.pk %}Edit User{% else %}Add New User{% endif %}</h1>
    </header>

    <main>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Намудари автоматии форма -->
                <button type="submit" class="button">{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
