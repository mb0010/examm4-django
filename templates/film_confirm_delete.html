<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Film</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
  
    </style>
</head>
<body>
    <header>
        <h1>Delete Film</h1>
    </header>

    <main>
        <div class="container">
            <p>Are you sure you want to delete "{{ film.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button">Confirm Delete</button>
                <a href="{% url 'film-list' %}" class="button">Cancel</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
