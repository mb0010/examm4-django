<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff8a80; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Film List</h1>
    </header>

    <main>
        <a href="{% url 'film-create' %}" class="button">Add New Film</a>
        <table>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            {% for film in films %}
            <tr>
                <td>{{ film.title }}</td>
                <td>
                    <a href="{% url 'film-update' film.pk %}" class="button">Edit</a>
                    <a href="{% url 'film-delete' film.pk %}" class="button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
